<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Engineering Department</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            color: darkblue;
            margin-top: 20px;
        }
        .marquee-container {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background-color: navy;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .image-container {
            margin-top: 30px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background-color: white;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: darkblue;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    <div class="header">Computer Engineering Department</div>
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" scrollamount="5">SVKM's Institute of Technology, Dhule</marquee>
    </div>
    <div class="image-container">
        <a href="https://www.svkm-iot.ac.in/computer-engineering/">
            <img src="images (1).png" alt="Department Logo">
        </a>
    </div>
</body>
</html>
